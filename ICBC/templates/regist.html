<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="css/bootstrap.css") }}"/>
    <script type="text/javascript" src="{{ url_for('static',filename="js/jquery.js") }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename="js/bootstrap.js") }}"></script>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">邮箱：</span>
                    <input type="email" name="email" class="form-control-static"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">用户名：</span>
                    <input type="text" name="username" class="form-control-static"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">密码：</span>
                    <input type="password" name="password" class="form-control-static"/>
                </div>
            </div>
            <div class="form-group">
                 <div class="input-group">
                    <span class="input-group-addon">确认密码：</span>
                    <input type="password" name="password_repeat" class="form-control-static"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
